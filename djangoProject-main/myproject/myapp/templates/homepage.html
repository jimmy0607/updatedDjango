<!DOCTYPE html>
<html>
<head>
	<title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
    .footer {
      background-color: #fff;
      position: fixed;
      bottom: 0;
      width: 10%;
      padding: 0px;
    }
  </style>
<body>
	{% if user.is_authenticated %}
	<div class="footer">
	  <p class="username">logged in as: {{ user.username }}</p>
	  <a href="{% url 'logout' %}" class="btn btn-primary register-button">Logout</a>
	</div>
	{% endif %} 
    {% if not user.is_authenticated %}
    <div class="footer">
        <form class="login-form">
			<a href="{% url 'login' %}" class="btn btn-primary register-button">Login</a>
        	<a href="{% url 'register' %}" class="btn btn-primary register-button">Register</a>
		</form>
    </div>
    {% endif %}
	<h1>Welcome to the Sensational Sixers Homepage!</h1>
	<ul>
		<li><a href="{% url 'album_list' %}">Albums</a></li>
		<li><a href="{% url 'tour_list' %}">Tours</a></li>
		<li><a href="{% url 'band_history' %}">Band History</a></li>
		<li><a href="{% url 'band_members' %}">Band Members</a></li>
	</ul>
</body>
</html>
